<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta id="viewport" content="target-densitydpi=320, user-scalable=no,width=320, minimum-scale=1, initial-scale=1" name="viewport">
<title>我的</title>
<link rel="shortcut icon" href="../favicon.ico">
<link rel="stylesheet" href="../css/app/jquery.mobile-1.4.2.css">
<link rel="stylesheet" href="../css/app/layout.css">
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.mobile-1.4.2.min.js"></script>
<script src="../js/ucapp.js" type="text/javascript"></script>
<script type="text/javascript">
//修改会员信息
function userEdit(){
	var nickname = $('#nickname_edit').val();
	if(nickname == null || nickname == ''){
		alert('请输入昵称');
		return ;
	}
	
	var params={"nickname":nickname};
	
	ucapp.post(getWebRoot()+"app/user/editUser.do",params,function(data){
		if(data.success){
			alert("修改成功!");
			ucapp.goToBack();
		}else{
			alert(data.msg);
		}
	});
}
</script>
</head>
<body> 


<div data-role="page" data-control-title="Home" id="nickname" class="head">
<div data-role="header" data-position="fixed" class="normal_head"> <a data-role="button" onclick="javascript:ucapp.goToBack();" data-rel="back" data-transition="slide" class="ui-btn-left nav_back" data-ajax="false"><img src="../images/app/nav_back.png"></a>
  
    <h2>修改昵称</h2>
    
  </div>
  <div data-role="content" style="margin-top: 82px;">     
    
     <ul class="txt_list">
            <li style="padding-left: 20px;"> 
                  <input name="nickname_edit" id="nickname_edit" placeholder="请输入你的昵称" type="text">
            </li>
            
</ul>  
<span class="text_kk" style="margin-bottom:68px;">1、此昵称非登录会员名，商城、社区、个人中心等场景显示<br/>
                    2、与<span class="distination"></span>智慧旅游网业务或卖家品牌冲突的昵称，<span class="distination"></span>智慧旅游网将有可能回收
                  </span>  
                  <a onclick="userEdit();" class="btn_0">保存</a>
  </div>
  
</div>

</body>
</html>
