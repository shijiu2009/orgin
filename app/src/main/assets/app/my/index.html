    <script type="text/javascript">
        $(function () {
            reload();
        })
        var isLogin = false;
        function reload() {
            ucapp.checkStatus(function (data) {
                if (data.success) {
                    isLogin = true;
                    getData();
                } else {
                    //ucapp.gotoLogin();
                    $("#userhead").attr("src", "../images/app/userHead.jpg");
                    $('#nickname').html("");
                    $('#username').html("");
                    isLogin = false;
                }
            });
            $('#trading').hide()
            ucapp.post(getWebRoot() + "app/checkTrading.do", {}, function (data) {
                if(data.success){
                    $('#trading').show()
                }
            })
        }

        function getData() {
            ucapp.post(getWebRoot() + "app/user/getUserinfo.do", {}, function (data) {
                if (data && data.user) {
                    var user = data.user;
                    $('#userhead').attr('src', '../images/app/user.jpg');
                    if (user.headImg != null && user.headImg != '') {
                        $('#userhead').attr('src', getImageUrl() + user.headImg);
                    }
                    $('#nickname').html(user.nickname);
                    $('#username').html(user.username);

                    //处理空链接
                    //$('#a_userInfo').attr('href','userInfo.html');
                    //$('#a_mycolle').attr('href','mycollection.html');
                    //$('#a_address').attr('href','addressList.html');
                    //$('#a_comment').attr('href','comment.html');
                    //$('#a_complaint').attr('href','complaint.html');



                }
            });
        }
        //去账号管理
        function goInfo() {
            if (isLogin) {
                location = "userInfo.html";
            } else {
                ucapp.gotoLogin();
            }
        }
        function goOrder(flag) {
            if (isLogin) {
                if (flag == null) {
                    location = "../order/list.html";
                } else {
                    location = "../order/list.html?type=" + flag;
                }
            } else {
                ucapp.gotoLogin();
            }
        }
        function goMycollection() {
            if (isLogin) {
                location = "mycollection.html";
            } else {

            }
        }
        function goAddressList() {

            }
        }
        function goComment() {
            if (isLogin) {
                location = "comment.html";
            } else {

            }
        }
        function goComplaint() {
            if (isLogin) {
                location = "complaint.html";
            } else {
                ucapp.gotoLogin();
            }
        }
        function AppUpdate() {
            ucapp.checkUpdate();
        }
        function message() {
            if (isLogin) {

            } else {
                ucapp.gotoLogin();
            }
