	ucapp.post(getWebRoot()+"app/wonderful/index.do",{},function(data){
		if(data.per){
			for(var i =0;i<data.per.length;i++){
				var obj = data.per[i];
				var dd  ='';
				if(i==0){
					dd = 'ui-block-a';
				}else if(i==1){
					dd = 'ui-block-b';
				}else if(i==2){
					dd = 'ui-block-a';
				}else if(i==3){
					dd = 'ui-block-b';
				}
				var lvxlTitle = obj.title;
				if(lvxlTitle.length>24){
					lvxlTitle = lvxlTitle.substring(0,23)+"...";
				}
				obj.thumbPath = getImageUrl()+obj.thumbPath;
				var div = '<div class="'+dd+'">'+
			        '<a href="../peripherytravel/detail.html?id='+obj.id+'" data-ajax="false" data-transition="slide" class="ui-link1">'+     
		           '<img src="'+obj.thumbPath+'">'+
		           '<h2>'+lvxlTitle+'</h2></a></div>';
				$("#xianlu").append(div);
			}
		}
		if(data.inter){
			for(var j=0;j<data.inter.length;j++){
				var ob = data.inter[j];
				if(ob.author==null||ob.author==""){
					ob.author = "旅游小编";
				}
				if(ob.summary==null){
					ob.summary = "";
				}
				ob.thumbPath = getImageUrl()+ob.thumbPath;
				var headImg = getImageUrl()+"/defaultImg/userHead.jpg";
				if(ob.headImg){
					headImg = getImageUrl() + ob.headImg;
				}
				
				var div = '<li style="margin-bottom: 0px;"> <a href="../interaction/show.html?id='+ob.id+'" data-ajax="false" data-transition="slide" class="ui-link">'+
			        '<h2>'+ob.title+'</h2>'+
			        '<div class="text"><img src="'+ob.thumbPath+'">'+ob.summary+'</div>'+
			        '<div class="name_p"> <img src="'+headImg+'" class="use_img">'+
			        '<div class="tip_name">'+ob.author+'</div><div class="tip_time">'+ob.createTime.substring(0,10)+'</div></div></a> </li>';
// 			        '<div class="tip_of1">'+ob.collection+'</div><div class="tip_of2">'+ob.share+'</div>';
			        $("#youji").append(div);
			}
		}
		if(data.attr){
			for(var i =0;i<data.attr.length;i++){
				var pp  = data.attr[i];
				var vv = '';
				if(i==0){
					vv = 'ui-block-a';
				}else if(i==1){
					vv = 'ui-block-b';
				}else if(i==2){
					vv = 'ui-block-c';
				}
				pp.icon  =  getImageUrl()+pp.icon;
				var div = '<div class="'+vv+'">'+
			        '<a href="../attractions/detail.html?id='+pp.id+'" data-ajax="false" data-transition="slide" class="ui-link0">'+       
		           '<img src="'+pp.icon+'">'+
		            '<h2>'+pp.name+'</h2><h3></h3></a></div>';
				$("#attr").append(div);
			}
			
		}
	});
});
