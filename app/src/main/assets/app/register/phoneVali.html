//验证手机短信码
function validate(){
	var mobile = $('#mobile').val();
	if(mobile == null || mobile == ''){
		alert('请输入手机号码！');
		return ;
	}else{
		var myreg = /^(((13[0-9]{1})|15[0-9]{1}|18[0-9]{1})+\d{8})$/;
     	if(!myreg.test($('#mobile').val())){
     		alert('请输入有效的手机号码!');
	   		return;
        }
	}
	
	var code = $('#code').val();
	if(code == null || code == ''){
		alert('请输入短信验证码！');
		return ;
	}
	
	$.post(getCodeUrl()+"app/validate.do",{'code':code,'mobile':mobile},function(data){
		if(data && data.success){
			$('#next_password').click();
		}else{
			if(data.msg){
				alert(data.msg);
			}else{
				alert('获取验证码失败!')
			}
		}
	});
}

//获取手机短信验证码
function phoneCode(){
	var mobile = $('#mobile').val();
	if(mobile == null || mobile == ''){
		alert('请输入手机号码！');
		return ;
	}else{
		var myreg = /^(((13[0-9]{1})|15[0-9]{1}|18[0-9]{1}|19[0-9]{1})+\d{8})$/;
     	if(!myreg.test($('#mobile').val())){
     		alert('请输入有效的手机号码!');
	   		return;
        }
	}
	
	/*var codephoto = $('#codephoto').val();
	if(codephoto == null || codephoto == ''){
		alert('请输入验证码！');
		return ;
	}*/
	$.post(getCodeUrl()+"/app/getCode.do?tp=1",{'mobile':mobile,'type':1},function(data){
		if(data && data.success){
			settime('#getPhoneCode');
		}else{
			if(data.msg){
				alert(data.msg);
			}else{
				alert('获取验证码失败!')
			}
		}
	});
}

var countdown = 60;
function settime(obj) {
	if (countdown == 0) {
		$(obj).removeClass("disable");
		$(obj).text("免费获取验证码");
		countdown = 60;
	} else {
		$(obj).addClass("disable");
		$(obj).text("重新发送(" + countdown + ")");
		countdown--;
		setTimeout(function() {
			settime(obj)
		}, 1000)
	}
}

//确认修改密码
function edit_pass(){
	var reg = /^[\u4E00-\u9FA5]+$/;
	var password = $('#password').val();
	if(password == null || password == ''){
		alert('请输入密码！');
		return ;
	}else if(reg.test(password)){ 
		alert('密码不能有中文');
		return;
	}else if(password.length < 6 ){
		alert('密码长度为大于等于6个字符');
		return ;
	}
	
	var password_confirm = $('#confirm_password').val();
	if(password != password_confirm ){
		alert('两次输入密码不一致');
		return ;
	}
	
	password = hex_md5(password);
	password = hex_md5(password);
	
	var params ={"password":password,"mobile":$('#mobile').val()};
	ucapp.post(getWebRoot()+"app/editPass.do",params,function(data){
		if(data.success){
			alert(data.msg);
			ucapp.gotoLogin();
			//ucapp.gotoUrl("file:///android_asset/app/indexs.html?tab=1");	
		}else{
			alert(data.msg);
		}
	});
	
}
