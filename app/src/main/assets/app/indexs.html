					$("#minsu").empty();
					for (var i = 0; i < data.minsu.length; i++) {
						if (i == 0) {
							dd = "ui-block-a";
						} else if (i == 1) {
							dd = "ui-block-b";
						} else if (i == 2) {
							dd = "ui-block-c";
						}
						var imgMinsu = getImageUrl() + data.minsu[i].titleimgurl;
						if (i == 0) {
							imgMinsu = getImageUrl() + data.minsu[i].imglogo;
						}
						var div = '<div class="' + dd + '"><a href="article/detail.html?id=' + data.minsu[i].id + '" data-ajax="false" data-transition="slide" class="ui-link0">' +
							'<img style="height:75px;width:100px" src="' + imgMinsu + '">' +
							'<h4>' + data.minsu[i].title + '</h4> </a></div>';
						$("#minsu").append(div);
					}
				}

				if (data.youji) {
					$("#youji").empty();
					for (var i = 0; i < data.youji.length; i++) {
						if (i == 0) {
							dd = "ui-block-a";
						} else if (i == 1) {
							dd = "ui-block-b";
						} else if (i == 2) {
							dd = "ui-block-a";
						} else if (i == 3) {
							dd = "ui-block-b";
						}

						var title = data.youji[i].title;
						if (title && title.length > 11) {
							title = title.substring(0, 10) + "...";
						}

						var summary = data.youji[i].summary;
						if (summary && summary.length > 23) {
							summary = summary.substring(0, 22) + "...";
						}
						data.youji[i].thumbPath = getImageUrl() + data.youji[i].thumbPath;

						var headImg = getImageUrl() + "/defaultImg/userHead.jpg";
						if (data.youji[i].headImg) {
							headImg = getImageUrl() + data.youji[i].headImg;
						}
						var div = '<div class="' + dd + '"><a href="interaction/show.html?id=' + data.youji[i].id + '" data-ajax="false" data-transition="slide" class="ui-link1">' +
							'<img style="height:80px;width:150px" src="' + data.youji[i].thumbPath + '"><div class="name_p"><img src="' + headImg + '" class="use_img">' +
							'<div class="tip_name">' + data.youji[i].author + '</div></div><h3>' + title + '</h3>' +
							'<h4>' + summary + '</h4></a></div>';
						$("#youji").append(div);
					}
				}
				if (data.zhuanti) {
					$("#zhuat").empty();
					var span_atype = '<span class="sp2">往期活动</span>';
					for (var i = 0; i < data.zhuanti.length; i++) {
						var zname = data.zhuanti[i].name;
						if (zname && zname.length > 26) {
							zname = zname.substring(0, 25) + "...";
						}
						data.zhuanti[i].appTitleImg = getImageUrl() + data.zhuanti[i].appTitleImg;

						var atypeId = data.zhuanti[i].typeId;
						if (atypeId == 2) {
							span_atype = '<span class="sp1">活动预告</span>';
						}
						var div = '<li><a href="activitys/detail.html?id=' + data.zhuanti[i].id + '" data-ajax="false" class="ui-link">' +
							'<div class="img"><img src="' + data.zhuanti[i].appTitleImg + '">' +
							'</div><h2>'/* +span_atype */ + zname + '</h2></a></li>';
						$("#zhuat").append(div);
					}
				}
			});
		}
		$(function () {
			reload();
		});

		var count = 0;
		function timeOutShow() {
			$('#zixun').empty();
			if (myArray != null && myArray.length > 0) {
				var o = myArray[count];
				// 		console.log('myArray.length '+myArray.length);
				// 		console.log('obj '+o+'  count '+count);
				var big = '<li style="margin-bottom: 2rem;"><a href="information/show.html?id=' + o.id + '" data-ajax="false" class="ui-link">' + o.title + '</a></li>';
				$('#zixun').append(big);
				count++;
				if (count > myArray.length - 1) {
					count = 0;
				}
			}
		}
	</script>
