<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=jxL9ZCE1KGypzG1MbPwSSAcR"></script>
<script type="text/javascript">
$("a").attr("data-ignore","true");
$(function(){
	var Request = new Object();
	Request = getRequest(); 
	var lng_s = Request["lng_s"];
	var lat_s = Request["lat_s"];
	var lng_e = Request["lng_e"];
	var lat_e = Request["lat_e"];
	
	var map = new BMap.Map ("allmap"); // 创建Map实例
    map.centerAndZoom (ucapp.data.setting.distination, 13); // 初始化地图,设置城市和地图级别。
    map.enableScrollWheelZoom (true);//开启鼠标滚轮缩放
    map.enableDragging (); //开启拖拽
    var driving = new BMap.DrivingRoute(map, {renderOptions:{map: map, autoViewport: true}});
	driving.search(new BMap.Point(lng_s,lat_s), new BMap.Point(lng_e,lat_e));
})	
</script>
